<!DOCTYPE html>
<html ng-app="MsgApp">
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link data-semver="1.0.0" rel="stylesheet" href="./assets/css/animate.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body ng-controller="MsgController">

<nav class="navbar navbar-default header-color">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed mytoggle" data-toggle="collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<h3>Messages</h3>
		</div>
	</div>
</nav>

<div class="container" id="fixed" when-scrolled="loadMore()">
	<div class="animate-repeat" ng-repeat="msg in messageList" item-swipe="" on-remove="removeMsg(msg)">
		<div class="media">
			<div class="media-left">
				<a href="#">
					<img class="media-object circle" src="http://message-list.appspot.com{{ msg.author.photoUrl }}" alt="profile image" width="50" height="50">
				</a>
			</div>
			<div class="media-body">
				<div class="media-heading bold">{{ msg.author.name }}</div>
				<small>12 minutes ago</small>
				<div class="media-content">{{ msg.content }}</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
</div>
<script data-semver="2.0.3" src="./assets/scripts/jquery-2.0.3.min.js"></script>
<script data-semver="1.6.1" src="./assets/scripts/angular.min.js"></script>
<script data-semver="1.6.1" src="./assets/scripts/angular-touch.min.js"></script>
<script data-semver="1.6.1" src="./assets/scripts/angular-animate.min.js"></script>
<script src="./assets/scripts/item-swipe.js"></script>
<script src="app.js"></script>
</body>
</html>
